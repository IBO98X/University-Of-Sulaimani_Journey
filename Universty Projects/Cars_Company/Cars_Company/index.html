<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Css Framework -->
    <link rel="stylesheet" href="css/framework.css" />
    <!-- Main Css File -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="page d-flex">
      <aside class="bg-white p-10 p-relative">
        <h2 class="p-relative txt-ali-c mt-0">Company</h2>
        <ul>
          <li>
            <a
              href="index.html"
              class="active d-flex ali-it-c fs-14 fc-black rad-6 p-10"
            >
              <i class="fa-solid fa-chart-line fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              href="cars.html"
              class="d-flex ali-it-c fs-14 fc-black rad-6 p-10"
            >
              <i class="fa-solid fa-list-check fa-fw"></i>
              <span>Cars</span>
            </a>
          </li>
          <li>
            <a
              href="sold.html"
              class="d-flex ali-it-c fs-14 fc-black rad-6 p-10"
            >
              <i class="fa-solid fa-list-check fa-fw"></i>
              <span>Sold Cars</span>
            </a>
          </li>
          <li>
            <a
              href="manage.html"
              class="d-flex ali-it-c fs-14 fc-black rad-6 p-10"
            >
              <i class="fa-solid fa-person-chalkboard fa-fw"></i>
              <span>Manage</span>
            </a>
          </li>
          <li>
            <a
              href="settings.html"
              class="d-flex ali-it-c fs-14 fc-black rad-6 p-10"
            >
              <i class="fa-solid fa-gears fa-fw"></i>
              <span>Settings</span>
            </a>
          </li>
        </ul>
        <div class="logout">
          <a href="login_page.html" class="btn-shape-red">Logout</a>
        </div>
      </aside>
      <section class="w-full">
        <h1 class="p-relative">Dashboard</h1>
        <section class="wrapper d-grid gap-20">
          <!-- Start Statistics -->
          <div class="tickets p-20 bg-white bor-rad-10">
            <h2 class="mt-0 mb-10">Statistics</h2>
            <p class="mt-0 mb-20 fc-grey">Everything About Statistics</p>
            <div class="d-flex txt-ali-c gap-20 f-wrap">
              <div class="box p-20 bor-rad-10 fs-14 fc-grey">
                <i
                  class="fa-regular fa-rectangle-list fa-2x mb-10 fc-orange"
                ></i>
                <span class="d-block fc-black fw-bold fs-25 mb-5">2500</span>
                <span>cars sold</span>
              </div>
              <div class="box p-20 bor-rad-10 fs-14 fc-grey">
                <i class="fa-solid fa-spinner fa-2x mb-10 fc-green"></i>
                <span class="d-block fc-black fw-bold fs-25 mb-5">2500</span>
                <span>Existing cars</span>
              </div>
              <div class="box p-20 bor-rad-10 fs-14 fc-grey">
                <i class="fa-regular fa-circle-check fa-2x mb-10 fc-blue"></i>
                <span class="d-block fc-black fw-bold fs-25 mb-5">2500</span>
                <span>profits</span>
              </div>
            </div>
          </div>
          <!-- End Statistics -->
          <!-- Start Top Sold Cars -->
          <div class="top-search p-20 bg-white bor-rad-10">
            <h2 class="mt-0 mb-20">Top Sold Cars</h2>
            <div class="box d-flex space-between mb-20 fc-grey">
              <span>Cars Name</span>
              <span>Quantity</span>
            </div>
            <div class="box d-flex space-between">
              <span>Sunny</span>
              <span class="bg-eee btn-shape fs-14">150</span>
            </div>
            <div class="box d-flex space-between">
              <span>Corolla</span>
              <span class="bg-eee btn-shape fs-14">130</span>
            </div>
            <div class="box d-flex space-between">
              <span>MG5</span>
              <span class="bg-eee btn-shape fs-14">100</span>
            </div>
            <div class="box d-flex space-between">
              <span>Yaris</span>
              <span class="bg-eee btn-shape fs-14">70</span>
            </div>
            <div class="box d-flex space-between">
              <span>Dashing</span>
              <span class="bg-eee btn-shape fs-14">50</span>
            </div>
          </div>
          <!-- End Top Searsh Word Widget -->
        </section>
      </section>
    </div>
  </body>
</html>
